<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css" media="(min-width: 12em)"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100; 0,200;0,300;0,400;0,600;1,500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600 &display=swap">
    <link rel="stylesheet" href="../JavaScript/EmployeePayroll.js">
    <title>Employee payroll form </title>
    <style>
        
    </style>
</head>
<body>
    <header class="header-content headre ">
        <div class="logo-content">
            <img src="../assert/Image1.png" alt="image" style="height: 70px"; >
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">payroll </span>
            </div>
        </div>
    </header>

     
     <div class="form-content">
        <form class="form" action="#"  onsubmit="save(event);return false">
            
        <div class="form-head"> Employee payroll form  </div>
        <div class="row-content">
           
            <label class="lable text" for="name">Name</label>
            <input  class="input" type="text" name="name" id="name" placeholder=" Enter your Name" required>
        </div>
        <!--    uc-3 -->
    <div class="row-content">
        <label  class="lable text" for="profile">Profile Image</label>
        <div class="profile-radio-content">
            <label >
                <input type="radio" name="profile" id="profile1" value="../assert/Image2.jpg" required>
                <img class="profile" id="image1" src="../assert/Image2.jpg" alt="image2" style="height: 50px"; />
            </label>

            <label >
                <input type="radio" name="profile" id="profile2" value="../assert/Image3.jpg" required/>
                <img class="profile" id="image2" src="../assert/Image3.jpg" alt="image3" style="height: 50px";/>
            </label>

            <label >
                <input type="radio" name="profile" id="profile3" value="../assert/Image4.jpg" required>
                <img class="profile" id="image3" src="../assert/Image4.jpg" alt="image4" style="height: 50px";>
            </label>

            <label >
                <input type="radio" name="profile" id="profile4" value="css" required/>
                <img class="profile" id="image4" src="../assert/Image5.jpg" alt="image2" style="height: 50px";/>
            </label>

        </div>
    </div>
       
    <!-- UC-4 -->
    <div class=" row-content">
        <label  class="label text" for="gender">Gender</label>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label class="text" for="male">Male</label>

            <input type="radio" name="gender" id="female" value="female">
            <label class="text" for="female">Female</label>

            <input type="radio" name="gender" id="other" value="other">
            <label  class="text" for="other">Other</label>
        </div>
    </div>

    <div class="row-content">
        <label class="label text" for="department">Department</label>
        <div>
            <!-- <input class="checkbook" type="text" name="hr" id="hr" value="">
            <label class="checkbook" for="hr">HR</label>

            <input class="checkbook" type="text" name="sales" id="sales" value="">
            <label class="checkbook" for="sales">Sales</label>

            <input class="checkbook" type="text" name="finance" id="finance" value="">
            <label class="checkbook" for="finance">Finance</label>

            <input class="checkbook" type="text" name="engineer" id="engineer" value="">
            <label class="checkbook" for="engineer">Engineer</label>

            <input class="checkbook" type="text" name="others" id="others" value="">
            <label class="checkbook" for="others">Others</label> -->
            <input type="checkbox" name="hr" id="hr">HR
            <input type="checkbox" name="sales" id="sales">Sales
            <input type="checkbox" name="Finance" id="Finance">Finance
            <input type="checkbox" name="engineer" id="engineer">Engineer
            <input type="checkbox" name="other" id="other">Other
            <p style="color:rgb(188, 122, 122);">***Department can be select Multipule </p>

        </div>
    </div>

    <div class="row-content">
        <label class="label text" for="salary">Choose your salary</label>
        <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
        <output class=" salary-output text" for="salary">400000</output>

    </div>
    <!-- UC-5 -->

    <div class="row-content">
        <label  class="label text" for="startDate">Start Date</label>
        <div>
            <select name="Day" id="day">
                <option value="day">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>

            <select name="Month" id="month">
                <option value="month">Month</option>
                <option value="jan">January</option>
                <option value="feb">Febuary</option>
                <option value="March">March</option>
                <option value="April">Aptile</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="Aug">August</option>
                <option value="Sept">September</option>
                <option value="Oct">October</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
            </select>

            <select name="Year" id="year">
                <option value="2022">Years</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
        </select>
        </div>
    </div>
    <div class="row-content">
        <label class="label text" for="notes">Notes</label>
        <textarea name="Notes" id="notes"  class="input" placeholder="text here.." style="height: 100px;" cols="30" rows="10"></textarea>
    </div>
    <div class="buttonParent">
        <a href="./index.html" class="resetButton button cancelButton">Cancel</a>

        <div class="Submit-reset">
            <button type="submit" class="button submitButton " id="submitButton"> Submit</button>
            <button type="reset" class=" resetButton button">Reset</button>
        </div>
    </div>
 </form>

    </div>
</body>
</html>
